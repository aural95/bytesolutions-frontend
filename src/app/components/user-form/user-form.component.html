<form>
    <div class="row" [hidden]="typeOfForm==='Patient'">
        <div class="col-sm"><b>Type of user:</b></div>
        <div class="form-check col-sm">
            <input class="form-check-input" type="radio" name="role" id="Patient" [checked]="id_role.name=='Patient'" [disabled]="typeOfForm=='Edit'">
            <label class="custom-control-label" for="Patient">Patient</label>
        </div>
        <div class="form-check col-sm">
            <input class="form-check-input" type="radio" name="role" id="Physician" [checked]="id_role.name=='Physician'" [disabled]="typeOfForm=='Edit'">
            <label class="custom-control-label" for="Physician">Physician</label>
        </div>
        <div class="form-check col-sm">
            <input class="form-check-input" type="radio" name="role" id="Staff" [checked]="id_role.name=='Staff'" [disabled]="typeOfForm=='Edit'">
            <label class="custom-control-label" for="Staff">Staff</label>
          </div>
    </div>
    <div class="form-group">
        <label for="fullname" class="form-control-label">Full Name</label>
        <input class="form-control" type="text" [value]="fullname" id="fullname">
    </div>
    <div class="form-group">
        <label for="email" class="form-control-label">Email</label>
        <input class="form-control" type="email" [value]="email" id="email" [disabled]="typeOfForm=='Edit'">
    </div> 
    <div class="form-group">
        <label for="password" class="form-control-label">Password</label>
        <input class="form-control" type="password" id="password">
    </div>
    <div class="form-group">
        <label for="reenter-password" class="form-control-label">Confirm Password</label>
        <input class="form-control" type="password" id="reenter-password">
    </div>
    <div class="row">
        <div class="col-sm"><b>Gender</b></div>
        <div class="form-check col-sm">
            <input class="form-check-input" type="radio" name="gender" id="Female" [checked]="gender=='Female'" [disabled]="typeOfForm=='Edit'">
            <label class="custom-control-label" for="Female">Female</label>
        </div>
        <div class="form-check col-sm">
            <input class="form-check-input" type="radio" name="gender" id="Male" [checked]="gender=='Male'" [disabled]="typeOfForm=='Edit'">
            <label class="custom-control-label" for="Male">Male</label>
        </div>
        <div class="form-check col-sm">
            <input class="form-check-input" type="radio" name="gender" id="Other" [checked]="gender=='Other'" [disabled]="typeOfForm=='Edit'">
            <label class="custom-control-label" for="Other">Other</label>
          </div>
    </div>
   
    <div class="form-group">
        <label for="birthdate" class="form-control-label">Date of Birth</label>
        <input class="form-control" type="date" id="birthdate" [value]="birthdate.toISOString().slice(0, 10)" [disabled]="typeOfForm=='Edit'">
    </div>
    <div class="form-group">
        <label for="healthcard" class="form-control-label">Health card</label>
        <input class="form-control" type="text" [value]="healthcard" id="healthcard">
    </div>
    <button type="button" class="btn bg-gradient-primary" (click)="save()">Save</button>
    <button type="button" class="btn bg-gradient-success" [hidden]="typeOfForm=='Patient' || typeOfForm=='Edit'">Save and create a new user</button>
    <button type="button" class="btn bg-gradient-danger" (click)="returnToPreviousRoute()" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
    <button type="reset" class="btn bg-gradient-warning" [hidden]="typeOfForm=='Patient' || typeOfForm=='Edit'">Reset Form</button>

</form>
