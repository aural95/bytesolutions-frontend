<app-sidebar></app-sidebar> 
 
 <!-- Use Navbar component -->
<app-navbar customTitle="View all users"></app-navbar>
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-user-form typeOfForm="Edit"></app-user-form>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>User Management</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">User</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Role</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Actions </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of userList" >
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="../assets/img/user.png" class="avatar avatar-sm me-3" alt="user1">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{user.fullname}}</h6>
                          <p class="text-xs text-secondary mb-0">{{user.email}}</p>
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0">{{user.id_role.name}}</p>
                    </td>
                    <td class="align-middle text-center">
                      <button type="button" class="btn bg-gradient-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal" (click)="userToBeEdited(user)">Edit</button>
                      <button type="button" class="btn bg-gradient-danger btn-sm" (click)="deleteUser(user._id)">Delete</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
