<!--Form used to capture the date that a physician is availablae to receive patients-->
<form>
  <div class="row">
    <div class="col-md-12">
      <div class="card-header pb-0 text-center">
        <div class="d-flex align-items-center">

        </div>

        <div class="d-flex align-items-center">
          <label class="mb-0" for="date">Select a Date</label> &nbsp;&nbsp;

          <input
            type="date"
            class="form-control"
            id="date"
            [(ngModel)]="date"
            [ngModelOptions]="{ standalone: true }"
            required
          />

          &nbsp;&nbsp;
        </div>

        <div class="d-flex align-items-center justify-content-center">
          <button
            class="btn btn-primary btn-sm"
            type="submit"
            (click)="register_availability()"
            name="btn_login"
          >
            Submit
          </button>
        </div>
      </div>
      <div class="card-body"></div>
    </div>
  </div>
</form>
