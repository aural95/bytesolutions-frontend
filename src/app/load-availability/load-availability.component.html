 <!-- Sidebar -->
 <app-sidebar></app-sidebar> 
 
 
 <!-- Navbar -->
 <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
 data-scroll="false">
 <div class="container-fluid py-1 px-3">
   <nav aria-label="breadcrumb">
     <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
       <li class="breadcrumb-item text-sm"><a class="opacity-5 text-white" href="javascript:;">Pages</a></li>
       <li class="breadcrumb-item text-sm text-white active" aria-current="page">Load</li>
     </ol>
     <h6 class="font-weight-bolder text-white mb-0">Load Availability</h6>
   </nav>
   <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
     <div class="ms-md-auto pe-md-3 d-flex align-items-center">
       <div class="input-group">
         <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
         <input type="text" class="form-control" placeholder="Type here...">
       </div>
     </div>
     <ul class="navbar-nav  justify-content-end">
       <li class="nav-item d-flex align-items-center">
         <span class="d-sm-inline d-none text-white">Welcome, <span>{{role}}</span>!</span>
       </li>
     </ul>
   </div>
 </div>
</nav>


 <!-- Content -->
 <form>
 <div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header pb-0 text-center">
          <h1 class="h3 mb-3 mt-3 fw-normal">Please provide your availability here</h1>

          <div class="d-flex align-items-center">
          

            <p class="mb-0">Physician idUser</p> &nbsp;&nbsp;
            <input type="text" class="form-control"  disabled id="idUser"  [(ngModel)]="idUser" [ngModelOptions]="{standalone: true}"  name="idUser"> 
            
            <label for="idUser"></label>

          </div>
          <div style="margin-bottom: 20px;">
        </div>

          <div class="d-flex align-items-center">
          

            <p class="mb-0">Select a Date</p> &nbsp;&nbsp;
            
            <input type="date" class="form-control" id="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" required>
            
            &nbsp;&nbsp;
            
          </div>

          <div style="margin-bottom: 20px;">
          </div>

          <div class="d-flex align-items-center justify-content-center">
            <button class="btn btn-primary btn-sm" type="submit" (click)="register_availability()" name="btn_login">Submit</button>
          </div>

        </div>
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
</div>
</form>
